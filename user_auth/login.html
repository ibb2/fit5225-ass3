<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign-in</title>
</head>
<body>
    <h2>User Sign-in</h2>
    <form id="signin-form">
        <label for="signin-username">Username:</label>
        <input type="text" id="signin-username" name="signin-username" required><br><br>
        
        <label for="signin-password">Password:</label>
        <input type="password" id="signin-password" name="signin-password" required><br><br>

        <button type="submit">Sign In</button>
    </form>

    <div id="signin-result"></div>

    <!-- Include AWS SDK script -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.922.0.min.js"></script>
    <!-- Include your custom JavaScript file -->
    <script src="user_auth/app.js"></script>
</body>
</html>
